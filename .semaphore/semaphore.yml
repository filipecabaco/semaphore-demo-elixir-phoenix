version: v1.0

name: elixir_code_security

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      - sem-version elixir 1.14
      - checkout
      - bin/setup_ci_elixir
      - cache restore

blocks:
  - name: Set up
    task:
      jobs:
        - name: compile and build plts
          commands:
            - cache restore dialyzer-plt
            - mix deps.get
            - mix do compile, dialyzer --plt
            - MIX_ENV=test mix compile
            - cache store
            - cache store dialyzer-plt priv/plts/

  - name: Analyze code
    task:
      prologue:
        commands:
          - cache restore dialyzer-plt
      jobs:
        - name: credo
          commands:
            - mix credo -a

        - name: dialyzer
          commands:
            - mix dialyzer --no-compile

        - name: formatter
          commands:
            - mix format --check-formatted

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
